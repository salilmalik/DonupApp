<ion-view view-title="Dashboard"> <ion-content
  class="padding">
<div class="row" ng-show="!isAuthenticated">

  <div class="list">
    <div class="row">
      <div class="col col-50">
        <img ng-src="img/googleplus.png" ng-click="googleLogin()" style="width: 100%">
      </div>
      <div class="col col-50">
       <img ng-src="img/facebook.png" ng-click="facebookLogin()" style="width: 100%">
      </div>
    </div>
  </div>


</div>
<div class="card" ng-show="isAuthenticated">
  <div class="item item-divider">{{name}}</div>
  <div class="item item-text-wrap">{{email}}</div>
  <div class="item item-text-wrap">
    <img ng-src="{{imageURL}}">
  </div>
  <div class="item item-text-wrap">
    <button class="button button-outline button-positive"
      ng-click="logout()">
  </div>
</div>
</ion-content> </ion-view>
